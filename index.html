<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничное приложение (SPA) для конвертирования валют</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="main">
        <header class="header">
            <h2>Одностраничное приложение (SPA) для конвертирования валют</h2>
        </header>
        <div class="main-wrapper">
            <div class="left-column all-valute">
                <p>Свежие курсы валюты </p>
                <div class="all-valute__wrap"></div>
            </div>
            <div class="right-column convers">
                <p>Конвертация валюты</p>
                <div class="convers__wrap">
                    <input id="convers-input" class="convers-input" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Количество">
                    <div class="convers-valute">USD</div> 
                    <p>=</p>
                    <p class="convers-valute__value">0</p>
                    <select name="valute" id="valute-id" class="valute-id">
                        <option value="valute-for-change">Выберите валюту</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="new.js"></script>

</html>
